{% extends "main/base.html" %}
{% load static %}

{% block title %}Payment Cancelled{% endblock title %}

{% block content %}
    <div class="container mt-5">
        <h1>Payment Cancelled</h1>
        <p>Your payment for order #{{ order.id }} was cancelled.</p>
        <p>You can try again or return to the homepage.</p>
        <a href="{% url 'orders:checkout' %}" class="btn btn-primary">Try Again</a>
        <a href="{% url 'main:home' %}" class="btn btn-secondary">Return to Homepage</a>
    </div>
{% endblock content %}
